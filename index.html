<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medientechnik 2</title>
    <link rel="stylesheet" href="client.css">
    <script src="jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

<div class="container">

    <div class="row" id="input">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="playlist_master" class="col-md-2 control-label">Stream-URL:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="playlist_master" placeholder="URL to m3u8 Playlist"
                           value="http://files.sauer-medientechnik.de/gudauri/gudauri.m3u8"/>
                </div>
            </div>

            <div class="form-group">
                <div class=" col-sm-12">
                    <button id="button_load" class="btn btn-primary">Load</button>
                </div>
            </div>

            <div class="form-group">
                <label for="playlists" class="col-md-2 control-label">Qualit√§t:</label>
                <div class="col-md-10">
                    <select class="form-control" id="playlists"></select>
                </div>
            </div>

            <div class="form-group">
                <label for="segments" class="col-md-2 control-label">Segment</label>
                <div class="col-md-10">
                    <select class="form-control" id="segments"></select>
                </div>
            </div>

        </div>

    </div>

    <div class="row">
        <video id="player" width="640" height="360" src="str00014.mp4" type="application/vnd.apple.mpegURL"
               controls>
        </video>
    </div>

</div>

<script src="client.js"></script>
</body>
</html>
